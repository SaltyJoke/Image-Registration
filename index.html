<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Registration Test</title>
    <style>
        select {
            margin: 2px 2px
        }

        p {
            display: inline;
            margin: 2px 2px
        }

        canvas {
            display: inline;
            margin: 2px 2px
        }

        button {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px 2px
        }
    </style>
</head>

<body>
    <h1>Image Registration Test</h1>
    <br>
    <table>
        <tr>
            <th>
                <p>First DICOM image</p>
                <input type="file" id="choosefile-0" accept=".dcm,.bin" />
            </th>
            <th>
                <p>Second DICOM image</p>
                <input type="file" id="choosefile-1" accept=".dcm,.bin" />
            </th>
            <th>
                <p>Preview image</p>
            </th>
        </tr>
        <tr>
            <th>
                <canvas id="canvas-0" width="40" height="40"></canvas>
            </th>
            <th>
                <canvas id="canvas-1" width="40" height="40"></canvas>
            </th>
            <th>
                <canvas id="canvas-preview" width="40" height="40"></canvas>
            </th>
        </tr>
        <tr>
            <th>
                <label id="imageRes-0" for="button-savecanvas-0"></label>
                <label id="imageScale-0" for="button-savecanvas-0"></label>
                <button id="button-savecanvas-0" type="button">Save canvas to bin</button>
            </th>
            <th>
                <label id="imageRes-1" for="button-savecanvas-1"></label>
                <label id="imageScale-1" for="button-savecanvas-0"></label>
                <button id="button-savecanvas-1" type="button">Save canvas to bin</button>
            </th>
            <th>
                <div id="msqerror-preview"></div>
            </th>
        </tr>
    </table>
    <button id="button-send-align-request">Send align request</button>
    <br>
    <canvas id="canvas-align" width="40" height="40"></canvas>
    <div id="msqerror-align"></div>
    <br>
    <p>Batch Test</p>
    <input type="file" id="button-batch" webkitdirectory>
</body>
<script src="dist/main.js"></script>

</html>
